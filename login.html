<!DOCTYPE html>
<html lang="da">
  <head>
    <title>Log ind</title>
    <link rel="icon" href="sagaswap-icon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Cloudberry" />
    <meta name="keywords" content="Project Cloudberry, The Vaduz Network" />
    <meta name="author" content="esc.manners" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self'; 
      style-src 'self'; 
      script-src 'self';
      font-src 'self';"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div include-html="header-header.html"></div>
      </header>
      <main>
        <div class="main-main">
          <div class="content-container">
            <div class="main-content">
              <div class="head-content">
                <h1 class="main-text">Velkommen til SagaSwap</h1>
                <h2 class="main-text">Log ind for at komme igang</h2>
              </div>
              <div class="body-content">
                <div class="login-container active" id="login-form">
                  <form>
                    <div class="login-field">
                      <h3>Log ind</h3>
                    </div>
                    <div class="login-field">
                      <label>E-mailadresse</label>
                      <input
                        type="email"
                        name="email"
                        placeholder="E-mail"
                        required
                      />
                    </div>
                    <div class="login-field">
                      <label>Adgangskode</label>
                      <input
                        type="password"
                        name="password"
                        placeholder="Adgangskode"
                        required
                      />
                      <label><a href="">Glemt din adgangskode?</a></label>
                    </div>
                    <div class="login-field">
                      <button type="submit" name="login">Log ind</button>
                    </div>
                    <div class="login-field">
                      <p>
                        Ikke bruger endnu?
                        <a href="#" data-toggle-form="register-form"
                          >Opret bruger</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
                <div class="login-container" id="register-form">
                  <form>
                    <div class="login-field">
                      <h3>Opret bruger</h3>
                    </div>
                    <div class="login-field">
                      <label>Brugernavn</label>
                      <input
                        type="text"
                        name="username"
                        placeholder="Brugernavn"
                        required
                      />
                    </div>
                    <div class="login-field">
                      <label>E-mailadresse</label>
                      <input
                        type="email"
                        name="email"
                        placeholder="E-mail"
                        required
                      />
                    </div>
                    <div class="login-field">
                      <label>Adgangskode</label>
                      <input
                        type="password"
                        name="password"
                        placeholder="Adgangskode"
                        required
                      />
                    </div>
                    <div class="login-field">
                      <button type="submit" name="login">Log ind</button>
                    </div>
                    <div class="login-field">
                      <p>
                        Allerede bruger?
                        <a href="#" data-toggle-form="login-form">Log ind</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div include-html="main-header-menu.html"></div>
          </div>
        </div>
      </main>
      <footer>
        <div include-html="footer-footer.html"></div>
      </footer>
    </div>
    <script src="include-html.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<div class="header-header">
  <a href="/" class="header-logo">SagaSwap</a>
  <div class="header-actions">
    <div>
      <a class="header-actions-2" href="index.html">
        <span class="action-text">Log ind</span>
        <img
          src="header-actions/header-actions-login.png"
          height="27"
          width="27"
          alt="login"
        />
      </a>
      <a
        class="header-actions-2"
        id="menuToggle"
        href="javascript:void(0)"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="action-text">Menu</span>
        <img
          id="menuIcon"
          src="header-actions/header-actions-menu.png"
          data-closed-src="header-actions/header-actions-menu.png"
          data-open-src="header-actions/header-actions-menu-close.png"
          height="27"
          width="27"
          alt="menu icon"
        />
      </a>
    </div>
  </div>
</div>
